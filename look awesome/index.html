    <title>Auto Hide Header & Footer</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background: black;
            color: white;
        }


        header{
            width: 100%;
            padding: 15px 25px;
            background: #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 20px rgba(0,255,255,0.2);
            transition: 0.4s ease;
        }

        header.hide {
            transform: translateY(-100%);
            opacity: 0;
        }

        header .title{
            font-size: 28px;
            font-weight: bold;
            color: cyan;
            text-shadow: 0 0 8px cyan;
        }

        .menu-btn{
            font-size: 35px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        .menu-btn:hover{
            color: cyan;
            text-shadow: 0 0 8px cyan;
        }

    
        .menu{
            position: fixed;
            top: 70px;
            right: 20px;
            width: 180px;
            background: #111;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            padding: 15px 0;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeIn 0.25s ease;
        }

        .menu a{
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: 0.25s;
        }

        .menu a:hover{
            background: rgba(0,255,255,0.2);
            color: cyan;
            text-shadow: 0 0 8px cyan;
        }

        @keyframes fadeIn{
            from{opacity: 0; transform: translateY(-10px);}
            to{opacity: 1; transform: translateY(0);}
        }



    
        footer{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            background: #111;
            display: flex;
            justify-content: space-around;
            align-items: center;
            backdrop-filter: blur(6px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -4px 25px rgba(0, 255, 255, 0.2);
            transition: 0.4s ease;
        }

        footer.hide{
            transform: translateY(100%);
            opacity: 0;
        }

        footer a{
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: 0.3s ease;
            padding: 8px 12px;
            border-radius: 10px;
        }

        footer a:hover{
            color: cyan;
            text-shadow: 0 0 8px cyan;
            transform: translateY(-5px) scale(1.1);
            background: rgba(0, 255, 255, 0.1);
        }

        footer a span{
            font-size: 14px;
            opacity: 0.8;
        }

        
        .content {
            padding-top: 100px;
            padding-bottom: 120px;
            text-align: center;
            font-size: 30px;
        }
        
.image-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr); 
    gap: 15px;
    padding: 20px;
}

.image-grid img {
    width: 100%;
    height: auto;            
    border-radius: 12px;     
    object-fit: cover;
    transition: 0.3s ease;
}

.image-grid img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px cyan;
}


@media (max-width: 480px) {
    .image-grid {
        gap: 10px;
    }
}
.titl{
    color: chartreuse;
    animation: titl 6s linear infinite;
}@keyframes titl{
    0%{color: chartreuse;}
    20%{color: chocolate;}
    40%{color: green;}
    60%{color: greenyellow;}
}
.year{
    color: chartreuse;
    animation: year 6s linear infinite;
}@keyframes year{
    0%{color: wheat;}
    20%{color: chocolate;}
    40%{color: brown;}
    60%{color: green;}
}
h4{
    animation: h4 6s linear infinite;
}@keyframes h4{
    0%{color: wheat;}
    20%{color: chocolate;}
    40%{color: brown;}
    60%{color: green;}
    80%{color: rgb(153, 228, 110);}
    100%{color: rgb(141, 223, 195);}
}

    <script>
        let lastScroll = 0;

        window.addEventListener("scroll", () => {
            const current = window.scrollY;
            const header = document.getElementById("header");
            const footer = document.getElementById("footer");

            if (current > lastScroll) {
        
                header.classList.add("hide");
                footer.classList.add("hide");
            } else {
            
                header.classList.remove("hide");
                footer.classList.remove("hide");
            }

            lastScroll = current;
        });

        function toggleMenu(){
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
