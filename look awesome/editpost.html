<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manager - Upload & Delete Posts</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: linear-gradient(to bottom, #000000, #111111);
    color: white;
    text-align: center;
    padding: 50px 20px;
}

h1 {
    margin-bottom: 30px;
    color: cyan;
    text-shadow: 0 0 10px cyan;
    font-size: 36px;
}

input[type="file"] {
    margin: 20px 0;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid cyan;
    background: rgba(0,255,255,0.05);
    color: white;
}

button {
    padding: 12px 25px;
    background: linear-gradient(135deg, cyan, magenta);
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 16px;
    margin: 5px;
    transition: 0.3s ease;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 25px rgba(0,255,255,0.5);
}

h2 {
    margin-top: 40px;
    color: cyan;
    text-shadow: 0 0 8px cyan;
    font-size: 28px;
}

#postsContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 30px;
}

/* Post card */
.post-item {
    margin: 15px;
    padding: 15px;
    border: 2px solid cyan;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 220px;
    background: rgba(0,255,255,0.05);
    box-shadow: 0 0 15px rgba(0,255,255,0.3);
    transition: 0.3s ease;
}

.post-item:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(0,255,255,0.6);
}

.post-item img {
    width: 200px;
    border-radius: 15px;
    margin-bottom: 10px;
}

.post-item p {
    margin: 10px 0;
    font-weight: bold;
}

.post-item button {
    width: 80%;
    background: linear-gradient(135deg, red, orange);
}

</style>
</head>
<body>

<h1>Upload & Manage Posts</h1>
<input type="file" id="fileInput" accept="image/*">
<br>
<button onclick="uploadImage()">Upload</button>

<h2>Uploaded Posts</h2>
<div id="postsContainer"></div>

<script>
// Load posts
function loadPosts() {
    const container = document.getElementById("postsContainer");
    container.innerHTML = "";
    let posts = JSON.parse(localStorage.getItem("posts") || "[]");
    posts.forEach((post, index) => {
        const div = document.createElement("div");
        div.className = "post-item";
        div.innerHTML = `
            <img src="${post.image}">
            <p>Post ${index + 1}</p>
            <button onclick="deletePost(${post.id})">Delete</button>
        `;
        container.appendChild(div);
    });
}

// Upload image
function uploadImage() {
    const input = document.getElementById('fileInput');
    if (!input.files[0]) {
        alert("Please select an image!");
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        let posts = JSON.parse(localStorage.getItem('posts') || '[]');
        const id = posts.length > 0 ? posts[posts.length - 1].id + 1 : 1;
        posts.push({ id: id, image: e.target.result });
        localStorage.setItem('posts', JSON.stringify(posts));
        loadPosts();
        input.value = "";
        alert("Image uploaded successfully!");
    }
    reader.readAsDataURL(input.files[0]);
}

// Delete post
function deletePost(id) {
    if (confirm("Are you sure you want to delete this post?")) {
        let posts = JSON.parse(localStorage.getItem("posts") || "[]");
        posts = posts.filter(p => p.id !== id);
        localStorage.setItem("posts", JSON.stringify(posts));

        // Remove likes associated with this post
        let likedPosts = JSON.parse(localStorage.getItem("likedPosts") || "{}");
        delete likedPosts[id];
        localStorage.setItem("likedPosts", JSON.stringify(likedPosts));

        loadPosts();
    }
}

// Initial load
loadPosts();
</script>

</body>
</html>
