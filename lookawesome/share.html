<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Hide Header & Footer</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background: black;
            color: white;
        }


        header{
            width: 100%;
            padding: 15px 25px;
            background: #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 20px rgba(0,255,255,0.2);
            transition: 0.4s ease;
        }

        header.hide {
            transform: translateY(-100%);
            opacity: 0;
        }

        header .title{
            font-size: 28px;
            font-weight: bold;
            color: cyan;
            text-shadow: 0 0 8px cyan;
        }

        .menu-btn{
            font-size: 35px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        .menu-btn:hover{
            color: cyan;
            text-shadow: 0 0 8px cyan;
        }

    
        .menu{
            position: fixed;
            top: 70px;
            right: 20px;
            width: 180px;
            background: #111;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            padding: 15px 0;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeIn 0.25s ease;
        }

        .menu a{
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: 0.25s;
        }

        .menu a:hover{
            background: rgba(0,255,255,0.2);
            color: cyan;
            text-shadow: 0 0 8px cyan;
        }

        @keyframes fadeIn{
            from{opacity: 0; transform: translateY(-10px);}
            to{opacity: 1; transform: translateY(0);}
        }



    
        footer{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            background: #111;
            display: flex;
            justify-content: space-around;
            align-items: center;
            backdrop-filter: blur(6px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -4px 25px rgba(0, 255, 255, 0.2);
            transition: 0.4s ease;
        }

        footer.hide{
            transform: translateY(100%);
            opacity: 0;
        }

        footer a{
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: 0.3s ease;
            padding: 8px 12px;
            border-radius: 10px;
        }

        footer a:hover{
            color: cyan;
            text-shadow: 0 0 8px cyan;
            transform: translateY(-5px) scale(1.1);
            background: rgba(0, 255, 255, 0.1);
        }

        footer a span{
            font-size: 14px;
            opacity: 0.8;
        }

        
        .content {
            padding-top: 120px;
            padding-bottom: 120px;
            text-align: center;
            font-size: 30px;
        }
    </style>
<style>

    .btn-success { background:#10b981; color:white; }

    <script>
        let lastScroll = 0;

        window.addEventListener("scroll", () => {
            const current = window.scrollY;
            const header = document.getElementById("header");
            const footer = document.getElementById("footer");

            if (current > lastScroll) {
        
                header.classList.add("hide");
                footer.classList.add("hide");
            } else {
            
                header.classList.remove("hide");
                footer.classList.remove("hide");
            }

            lastScroll = current;
        });

        function toggleMenu(){
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>

  <script>
    const copySiteBtn = document.getElementById('copySiteBtn');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const copyUrlBtn = document.getElementById('copyUrl');
    const copyHtmlBtn = document.getElementById('copyHtml');
    const cancelBtn = document.getElementById('cancel');
    const statusEl = document.getElementById('status');

    function showModal() {
      statusEl.style.display = 'none';
      modalBackdrop.style.display = 'flex';
    }
    function hideModal() {
      modalBackdrop.style.display = 'none';
    }
    function setStatus(msg, ok = true) {
      statusEl.textContent = msg;
      statusEl.style.display = 'block';
      statusEl.style.color = ok ? '#064e3b' : '#991b1b';
    }

    // Click button to show modal
    copySiteBtn.addEventListener('click', showModal);
    cancelBtn.addEventListener('click', hideModal);

    // Copy URL
    copyUrlBtn.addEventListener('click', async () => {
      try {
        const url = window.location.href;
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(url);
          setStatus('URL copied to clipboard.', true);
        } else {
          const ta = document.createElement('textarea');
          ta.value = url;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand('copy');
          ta.remove();
          setStatus('URL copied (fallback method).', true);
        }
      } catch (err) {
        setStatus('Failed to copy URL: ' + err.message, false);
      }
    });

    // Copy full page HTML
    copyHtmlBtn.addEventListener('click', async () => {
      try {
        const html = document.documentElement.outerHTML;

        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(html);
          setStatus('HTML copied to clipboard.', true);
        } else {
          const ta = document.createElement('textarea');
          ta.value = html;
          ta.style.position = 'fixed';
          ta.style.left = '-9999px';
          document.body.appendChild(ta);
          ta.select();
          document.execCommand('copy');
          ta.remove();
          setStatus('HTML copied (fallback method).', true);
        }
      } catch (err) {
        setStatus('Failed to copy HTML: ' + err.message, false);
      }
    });

    // Close modal if clicked outside the modal box
    modalBackdrop.addEventListener('click', (e) => {
      if (e.target === modalBackdrop) hideModal();
    });

    // Allow Escape key to close modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalBackdrop.style.display === 'flex') hideModal();
    });
  </script>

<script>
    // Copy URL and offer to share
copyUrlBtn.addEventListener('click', async () => {
  try {
    const url = window.location.href;

    // Copy to clipboard
    if (navigator.clipboard && navigator.clipboard.writeText) {
      await navigator.clipboard.writeText(url);
    } else {
      const ta = document.createElement('textarea');
      ta.value = url;
      document.body.appendChild(ta);
      ta.select();
      document.execCommand('copy');
      ta.remove();
    }

    setStatus('URL copied to clipboard.', true);

    // Prompt to share (if supported)
    if (navigator.share) {
      const wantToShare = confirm("Do you want to share this link?");
      if (wantToShare) {
        try {
          await navigator.share({
            title: document.title,
            text: "Check out this website:",
            url: url
          });
          setStatus("Link shared successfully.");
        } catch (shareErr) {
          setStatus("Sharing was canceled or failed.", false);
        }
      }
    } else {
      setStatus("Web Share is not supported on this device.", false);
    }

  } catch (err) {
    setStatus('Failed to copy or share URL: ' + err.message, false);
  }
});

</script>
