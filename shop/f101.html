<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Hide Header & Footer</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background: black;
            color: white;
        }


        header{
            width: 100%;
            padding: 15px 25px;
            background: #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 20px rgba(0,255,255,0.2);
            transition: 0.4s ease;
        }

        header.hide {
            transform: translateY(-100%);
            opacity: 0;
        }

        header .title{
            font-size: 28px;
            font-weight: bold;
            color: cyan;
            text-shadow: 0 0 8px cyan;
        }

        .menu-btn{
            font-size: 35px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        .menu-btn:hover{
            color: cyan;
            text-shadow: 0 0 8px cyan;
        }

    
        .menu{
            position: fixed;
            top: 70px;
            right: 20px;
            width: 180px;
            background: #111;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            padding: 15px 0;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeIn 0.25s ease;
        }

        .menu a{
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: 0.25s;
        }

        .menu a:hover{
            background: rgba(0,255,255,0.2);
            color: cyan;
            text-shadow: 0 0 8px cyan;
        }

        @keyframes fadeIn{
            from{opacity: 0; transform: translateY(-10px);}
            to{opacity: 1; transform: translateY(0);}
        }



    
        footer{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            background: #111;
            display: flex;
            justify-content: space-around;
            align-items: center;
            backdrop-filter: blur(6px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -4px 25px rgba(0, 255, 255, 0.2);
            transition: 0.4s ease;
        }

        footer.hide{
            transform: translateY(100%);
            opacity: 0;
        }

        footer a{
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            transition: 0.3s ease;
            padding: 8px 12px;
            border-radius: 10px;
        }

        footer a:hover{
            color: cyan;
            text-shadow: 0 0 8px cyan;
            transform: translateY(-5px) scale(1.1);
            background: rgba(0, 255, 255, 0.1);
        }

        footer a span{
            font-size: 14px;
            opacity: 0.8;
        }

        
        .content {
            padding-top: 120px;
            padding-bottom: 120px;
            text-align: center;
            font-size: 30px;
        }
        .pay-btn{
        width: 90%;
            max-width: 380px;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: #ffb300;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
            transition: 0.3s;
        }

        .pay-btn:hover {
            background: #ffd042;
            transform: scale(1.03);
        }

        @media (max-width: 360px) {
            .pay-btn { font-size: 25px; padding: 14px; }
        }
        textarea{
            width: 80%;
            border-radius: 8px;
            font-size: 17px;
            text-align: start;
            padding-left: 10px;
            padding-top: 7px;
            padding-right: 10px;
        }
    </style>

</head>

    <script>
        let lastScroll = 0;

        window.addEventListener("scroll", () => {
            const current = window.scrollY;
            const header = document.getElementById("header");
            const footer = document.getElementById("footer");

            if (current > lastScroll) {
        
                header.classList.add("hide");
                footer.classList.add("hide");
            } else {
            
                header.classList.remove("hide");
                footer.classList.remove("hide");
            }

            lastScroll = current;
        });

        function toggleMenu(){
            const menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>
