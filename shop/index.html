        // Infinite scroll variables

        const batchSize = 12; // Number of images to load each time
        let isLoading = false;
        const imageGrid = document.getElementById('imageGrid');
        const loadingElement = document.getElementById('loading');
        const noMoreElement = document.getElementById('noMore');

        // Function to load images
        function loadImages() {
            if (isLoading || currentIndex >= allImages.length) return;
            
            isLoading = true;
            loadingElement.style.display = 'block';
            
            // Simulate loading delay (remove in production)
            setTimeout(() => {
                const endIndex = Math.min(currentIndex + batchSize, allImages.length);
                
                for (let i = currentIndex; i < endIndex; i++) {
                    const imageData = allImages[i];
                    const imageLink = document.createElement('a');
                    imageLink.href = imageData.link;
                    
                    const image = document.createElement('img');
                    image.src = imageData.src;
                    image.alt = '';
                    image.loading = "lazy"; // Native lazy loading
                    
                    imageLink.appendChild(image);
                    imageGrid.appendChild(imageLink);
                }
                
                currentIndex = endIndex;
                isLoading = false;
                loadingElement.style.display = 'none';
                
                // Show "no more content" message if all images are loaded
                if (currentIndex >= allImages.length) {
                    noMoreElement.style.display = 'block';
                }
            }, 800); // 800ms delay for simulation
        }

        // Check if user has scrolled near the bottom
        function checkScroll() {
            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            
            // Load more when user is 200px from the bottom
            if (documentHeight - (scrollTop + windowHeight) < 200 && !isLoading) {
                loadImages();
            }
        }

                footer.classList.remove("hide");
            }

            lastScroll = current;
            
            // Also check for infinite scroll

        });
