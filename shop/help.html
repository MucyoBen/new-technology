<!DOCTYPE html>

<head>

<title>Look Awesome</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  background:black;
  color:white;
}

/* ================= HEADER ================= */
header{
  width:100%;
  padding:15px 25px;
  background:#222;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:fixed;
  top:0;
  left:0;
  z-index:1000;
  border-bottom:1px solid rgba(255,255,255,0.1);
  box-shadow:0 4px 20px rgba(0,255,255,0.2);
  transition:0.4s ease;
}

header.hide{
  transform:translateY(-100%);
  opacity:0;
}

header .title{
  font-size:28px;
  font-weight:bold;
  color:cyan;
  text-shadow:0 0 8px cyan;
}

.menu-btn{
  font-size:35px;
  cursor:pointer;
  color:white;
  transition:0.3s;
}

.menu-btn:hover{
  color:cyan;
  text-shadow:0 0 8px cyan;
}

.menu{
  position:fixed;
  top:70px;
  right:20px;
  width:180px;
  background:#111;
  border-radius:10px;
  display:none;
  flex-direction:column;
  padding:15px 0;
  box-shadow:0 0 20px rgba(0,255,255,0.3);
  border:1px solid rgba(255,255,255,0.2);
}

.menu a{
  padding:12px 20px;
  color:white;
  text-decoration:none;
  transition:0.25s;
}

.menu a:hover{
  background:rgba(0,255,255,0.2);
  color:cyan;
  text-shadow:0 0 8px cyan;
}

/* ================= CONTENT ================= */
.content{
  padding-top:130px;
  padding-bottom:130px;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  width:100%;
  max-width:520px;
  background:linear-gradient(
    135deg,
    rgba(0,255,255,0.12),
    rgba(255,0,255,0.08)
  );
  padding:35px;
  border-radius:20px;
  backdrop-filter:blur(12px);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 0 30px rgba(0,255,255,0.25);
  animation:glow 4s ease-in-out infinite;
}

@keyframes glow{
  0%{box-shadow:0 0 20px rgba(0,255,255,0.2);}
  50%{box-shadow:0 0 40px rgba(255,0,255,0.35);}
  100%{box-shadow:0 0 20px rgba(0,255,255,0.2);}
}

.card-title{
  font-size:38px;
  font-weight:900;
  color:cyan;
  text-align:center;
  margin-bottom:20px;
  text-shadow:0 0 10px cyan;
  letter-spacing:2px;
}

.card-text{
  font-size:18px;
  line-height:1.7;
  color:#eaeaea;
  margin-bottom:15px;
  text-align:center;
}

.contact-box{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:25px;
  flex-wrap:wrap;
}

.call-btn{
  padding:12px 25px;
  border-radius:50px;
  background:linear-gradient(135deg, cyan, blue);
  color:black;
  font-weight:bold;
  text-decoration:none;
  transition:0.3s;
}

.call-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 15px cyan;
}

.whatsapp-btn{
  padding:12px 25px;
  border-radius:50px;
  background:linear-gradient(135deg,#25D366,#128C7E);
  color:white;
  font-weight:bold;
  text-decoration:none;
  transition:0.3s;
}

.whatsapp-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 15px #25D366;
}

/* ================= FOOTER ================= */
footer{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  padding:15px 0;
  background:#111;
  display:flex;
  justify-content:space-around;
  align-items:center;
  backdrop-filter:blur(6px);
  border-top:1px solid rgba(255,255,255,0.1);
  box-shadow:0 -4px 25px rgba(0,255,255,0.2);
  transition:0.4s ease;
}

footer.hide{
  transform:translateY(100%);
  opacity:0;
}

footer a{
  color:#fff;
  text-decoration:none;
  font-size:18px;
  font-weight:600;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:5px;
  transition:0.3s ease;
  padding:8px 12px;
  border-radius:10px;
}

footer a:hover{
  color:cyan;
  text-shadow:0 0 8px cyan;
  transform:translateY(-5px) scale(1.1);
  background:rgba(0,255,255,0.1);
}

footer a span{
  font-size:14px;
  opacity:0.8;
}
</style>
</head>

<body>

<header id="header">
  <div class="title">Look Awesome üíñ</div>

<div class="menu" id="menu">

  If you have any issues or questions, feel free to call us or send us a message on WhatsApp. 
  We will be happy to help you.
</p>


    <div class="contact-box">
      <a href="tel:0784779391" class="call-btn">üìû Call Us</a>
      <a href="https://wa.me/250781035941" target="_blank" class="whatsapp-btn">
        üí¨ WhatsApp
      </a>
    </div>
  </div>
</div>

<footer id="footer">
  <a href="index.html">üèØ <span>Home</span></a>
  <a href="find.html">üåè <span>Find Us</span></a>
  <a href="share.html">üí¨ <span>Share</span></a>
  <a href="setting.html">‚öô <span>Setting</span></a>
</footer>

<script>
let lastScroll = 0;

window.addEventListener("scroll", () => {
  const current = window.scrollY;
  const header = document.getElementById("header");
  const footer = document.getElementById("footer");

  if(current > lastScroll){
    header.classList.add("hide");
    footer.classList.add("hide");
  }else{
    header.classList.remove("hide");
    footer.classList.remove("hide");
  }

  lastScroll = current;
});

function toggleMenu(){
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "flex" ? "none" : "flex";
}
</script>

</body>
</html>
