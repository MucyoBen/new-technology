<script>
function toggleMenu(){
  menu.style.display = menu.style.display==="flex"?"none":"flex";
}

/* ‚ù§Ô∏è Likes */
const posts=document.querySelectorAll(".p1");
let likes=JSON.parse(localStorage.getItem("likes")||"{}");

posts.forEach(post=>{
  const id=post.dataset.id;
  const btn=post.querySelector(".like-btn");
  const count=post.querySelector(".like-count");

  if(!likes[id]){
    likes[id]={count:parseInt(count.textContent),liked:false};
  }

  count.textContent=likes[id].count;
  if(likes[id].liked) btn.classList.add("liked");

  btn.onclick=()=>{
    likes[id].liked=!likes[id].liked;
    likes[id].count+=likes[id].liked?1:-1;
    btn.classList.toggle("liked");
    count.textContent=likes[id].count;
    localStorage.setItem("likes",JSON.stringify(likes));
  };
});


    /* ‚ù§Ô∏è Auto-increment likes every 20 minutes by 5 */
    setInterval(() => {
      posts.forEach(post => {
        const id = post.dataset.id;
        const count = post.querySelector(".like-count");
    
        if (!likes[id]) {
          likes[id] = { count: parseInt(count.textContent), liked: false };
        }
    
        likes[id].count += 5;  // add 5 likes
        count.textContent = likes[id].count;
    
        // Save updated likes to localStorage
        localStorage.setItem("likes", JSON.stringify(likes));
      });
    }, 20 * 60 * 1000); // 20 minutes in milliseconds
