<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Posts</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, Helvetica, sans-serif;}
body{background:black;color:white;}

header{
    width:100%;
    padding:15px 25px;
    background:#222;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:fixed;
    top:0;left:0;
    z-index:1000;
}
header.hide{transform:translateY(-100%);opacity:0;}
.title{color:cyan;font-size:28px;font-weight:bold;}

.menu-btn{font-size:35px;cursor:pointer;}
.menu{
    position:fixed;
    top:70px;
    right:20px;
    background:#111;
    display:none;
    flex-direction:column;
    border-radius:10px;
}
.menu a{color:white;padding:12px 20px;text-decoration:none;}
.menu a:hover{background:rgba(0,255,255,0.2);}

.content{
    padding-top:100px;
    padding-bottom:80px;
    padding-left:20px;
}

h2{
    text-align:center;
    font-size:36px;
    background:linear-gradient(90deg, cyan, magenta);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:30px;
}

/* POST */
.p1{
    width:90%;
    padding:20px;
    margin-bottom:30px;
    border:2px solid green;
    border-radius:15px;
    display:flex;
    flex-direction:column;
    gap:10px;
}

/* IMAGE SLIDER */
.images{
    position:relative;
    width:100%;
}
.images img{
    width:100%;
    border-radius:12px;
    display:none;
}
.images img.active{
    display:block;
}

/* SLIDER BUTTONS */
.img-btn{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:rgba(0,0,0,0.6);
    color:white;
    border:none;
    font-size:25px;
    padding:5px 12px;
    cursor:pointer;
    border-radius:50%;
}
.prev{left:10px;}
.next{right:10px;}

.frw{color:chocolate;font-size:20px;}

.like-btn{
    background:none;
    border:none;
    color:white;
    font-size:25px;
    cursor:pointer;
}
.like-btn.liked{color:red;}

.pay-btn{
    padding:12px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg, cyan, magenta);
    color:white;
    font-weight:bold;
}

.whatsapp-btn{
    padding:12px;
    border-radius:30px;
    background:linear-gradient(135deg,#25D366,#128C7E);
    color:white;
    text-decoration:none;
    text-align:center;
}

footer{
    position:fixed;
    bottom:0;
    width:100%;
    background:#111;
    display:flex;
    justify-content:space-around;
    padding:15px;
}
footer.hide{transform:translateY(100%);}
footer a{color:white;text-decoration:none;}
</style>
</head>

<body>

<header id="header">
    <div class="title">Look Awesome üíñ</div>
    <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
</header>

<div class="menu" id="menu">
    <a href="#">Home</a>
    <a href="#">Post</a>
</div>

<div class="content">
<h2>POSTS</h2>

<!-- POST WITH MULTIPLE IMAGES -->
<div class="p1" data-id="1">

    <div class="images">
        <img src="p1.jpg" class="active">
        <img src="p2.jpg">
        <img src="p3.jpg">

        <button class="img-btn prev">‚¨ÖÔ∏è</button>
        <button class="img-btn next">‚û°Ô∏è</button>
    </div>

    <p class="frw">10,000 FRW</p>

    <button class="like-btn">‚ù§Ô∏è <span>563</span></button>

    <button class="pay-btn">Call us</button>
    <a href="https://wa.me/250726431758" class="whatsapp-btn">üí¨ WhatsApp</a>
</div>

</div>

<footer id="footer">
    <a href="#">Home</a>
    <a href="#">Find</a>
    <a href="#">Share</a>
    <a href="#">Setting</a>
</footer>

<script>
function toggleMenu(){
    const menu=document.getElementById("menu");
    menu.style.display=menu.style.display==="flex"?"none":"flex";
}

/* IMAGE SLIDER LOGIC */
document.querySelectorAll(".images").forEach(gallery=>{
    let index=0;
    const imgs=gallery.querySelectorAll("img");
    const prev=gallery.querySelector(".prev");
    const next=gallery.querySelector(".next");

    function show(i){
        imgs.forEach(img=>img.classList.remove("active"));
        imgs[i].classList.add("active");
    }

    prev.onclick=()=>{
        index=(index-1+imgs.length)%imgs.length;
        show(index);
    };
    next.onclick=()=>{
        index=(index+1)%imgs.length;
        show(index);
    };
});
</script>

</body>
</html>
