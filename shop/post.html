<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, Helvetica, sans-serif;}
body{background:black;color:white;}

header{
    width:100%;
    padding:15px 25px;
    background:#222;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:fixed;
    top:0;left:0;
    z-index:1000;
}
.title{color:cyan;font-size:28px;font-weight:bold;}

.content{
    padding-top:100px;
    padding-bottom:80px;
    padding-left:20px;
}

/* IMAGE CARD */
.card{
    width:90%;
    margin-bottom:30px;
    padding:15px;
    border:2px solid green;
    border-radius:18px;
    display:flex;
    flex-direction:column;
    gap:12px;
    animation:borderGlow 6s ease-in-out infinite;
}

@keyframes borderGlow{
    0%{border-color:green;}
    25%{border-color:greenyellow;}
    50%{border-color:goldenrod;}
    75%{border-color:blueviolet;}
    100%{border-color:green;}
}

.card img{
    width:100%;
    border-radius:14px;
}

/* PRICE */
.frw{
    color:chocolate;
    font-size:22px;
    font-weight:bold;
}

/* LIKE */
.like-btn{
    background:none;
    border:none;
    color:white;
    font-size:24px;
    cursor:pointer;
}
.like-btn.liked{
    color:red;
    text-shadow:0 0 10px red;
}

/* BUTTONS */
.pay-btn{
    padding:12px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg, cyan, magenta);
    color:white;
    font-weight:bold;
    cursor:pointer;
}

.whatsapp-btn{
    padding:12px;
    border-radius:30px;
    background:linear-gradient(135deg,#25D366,#128C7E);
    color:white;
    text-decoration:none;
    text-align:center;
    font-weight:bold;
}

footer{
    position:fixed;
    bottom:0;
    width:100%;
    background:#111;
    display:flex;
    justify-content:space-around;
    padding:15px;
}
footer a{color:white;text-decoration:none;}
</style>
</head>
