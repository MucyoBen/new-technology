body{

/* HEADER */
header{
    width:100%;

    background:#222;
    display:flex;

.menu-btn{

/* CONTENT */

.section-title{

/* TABS */
.category-tabs{

    justify-content:center;
    flex-wrap:wrap;
    gap:12px;
    margin-bottom:30px;
}
.category-tabs button{
    padding:10px 18px;
    background:transparent;
    border:2px solid cyan;
    color:white;
    border-radius:10px;
    cursor:pointer;
}
.category-tabs button.active,
.category-tabs button:hover{
    background:cyan;
    color:black;
}

/* SHOP */
.shop-container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding:0 20px;
}

/* CARD */
.card{
    width:220px;
    border:2px solid cyan;
    border-radius:15px;
    padding:15px;
    transition:0.3s;
}
.card:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px cyan;
}
.card img{
    width:100%;
    border-radius:10px;
    margin-bottom:10px;
}
.card h3{
    margin-bottom:10px;
}
.card button{
    padding:10px 15px;
    border:none;
    border-radius:8px;
    background:cyan;
    font-weight:bold;
    cursor:pointer;
}

@media(max-width:600px){
    .card{width:45%;}
}
</style>

<script>
const tabs = document.querySelectorAll(".tab-btn");
const cards = document.querySelectorAll(".card");

tabs.forEach(tab => {
    tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        const category = tab.dataset.category;

        cards.forEach(card => {
            if(category === "all" || card.dataset.category === category){
